[pytest]
# Pytest configuration for Phone Management System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests for specific scenarios
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    security: Security-related tests
    financial: Financial calculation tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
[coverage:run]
source = modules
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
